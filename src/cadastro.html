<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/cadastro.css">
    <title>Cadastro do usuário</title>
</head>
<body>
    <main>
        <form>
            <header>
                <h1>Cadastrar</h1>
            </header>        
            <div>
                <label for="novoUsuario">Nome de usuário</label><br>
                <input type="text" id="novoUsuario">
            </div>
            <div>
                <label for="novoCPF">CPF</label><br>
                <input type="number" id="novoCPF">
            </div>
            <div>
                <label for="novaSenha">Criar senha</label><br>
                <input type="password" id="novaSenha">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
